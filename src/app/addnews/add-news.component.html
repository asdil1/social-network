<div class="add-news-form">
  <div class="add-news-container">
    <h2>Добавить новость</h2>
    <form #newsForm="ngForm" (ngSubmit)="onSubmit(newsForm)">
      <div class="form-group">
        <label for="title">Заголовок</label>
        <input id="title" type="text" [(ngModel)]="newMessage.title" name="title" required>
      </div>

      <div class="form-group">
        <label for="message">Содержание</label>
        <textarea id="message" [(ngModel)]="newMessage.message" name="message" rows="5" cols="40" required></textarea>
      </div>

      <button type="submit" class="btn">Опубликовать</button>
    </form>
  </div>
</div>
