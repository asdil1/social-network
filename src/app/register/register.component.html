<div class="login-register-form">
  <div class="register-container">
    <h2>Регистрация</h2>
    <form #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)">
      <div class="form-group">
        <label for="username">Имя пользователя</label>
        <input id="username" type="text" [(ngModel)]="user.name" name="username" required>
        <div *ngIf="registerForm.submitted && !user.name">
          Имя пользователя обязательно
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" type="email" [(ngModel)]="user.email" name="email" required email>
        <div *ngIf="registerForm.submitted && (!user.email || registerForm.controls['email'].invalid)">
          Введите правильный email
        </div>
      </div>

      <div class="form-group">
        <label for="dob">Дата рождения</label>
        <input id="dob" type="date" [(ngModel)]="user.date_of_birth" name="date" required [max]="maxDate">
        <div *ngIf="registerForm.submitted && (!user.date_of_birth || registerForm.controls['date'].invalid)">
          Введите корректную дату рождения
        </div>
      </div>

      <button type="submit" class="btn">Регистрация</button>
      <button class="login-register-btn" routerLink="/login">Зарегестрированы? Вход </button>
    </form>
  </div>
</div>
