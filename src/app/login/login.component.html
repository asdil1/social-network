<div class="login-register-form">
  <div class="login-container">
    <h2>Вход</h2>
    <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
      <div class="form-group">
        <label for="username">Имя пользователя</label>
        <input id="username" type="text" [(ngModel)]="user.username" name="username" required>
        <div *ngIf="loginForm.submitted && !user.username">
          Имя пользователя обязательно
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" type="email" [(ngModel)]="user.email" name="email" required email>
        <div *ngIf="loginForm.submitted && (!user.email || loginForm.controls['email'].invalid)">
          Введите правильный email
        </div>
      </div>

      <button type="submit" class="btn">Войти</button>
      <button class="login-register-btn" routerLink="/register">Не зарегестрированы? Регистрация </button>
    </form>
  </div>
</div>
